{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mailing</title>

    <!-- Bootstrap styles -->
	<link rel="stylesheet" href="{% static 'Mailing/bootstrap/css/bootstrap.min.css' %} " type="text/css">
    
    <link rel="stylesheet" href="{% static 'Mailing/bootstrap/css/switches.css' %} " type="text/css">
    {{ form.media }}
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center"><b>Newsletter</b></h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success px-4">Send</button>
        </form>
        {% if success %}
        <div class="container w-50 align-content-center">
            <p class="my-4 py-3 text-center alert-success rounded"><b>{{ success }}</b></p>
        </div>
        {% elif error %}
        <div class="container w-50 align-content-center">
            <p class="my-4 py-3 text-center alert-danger rounded"><b>{{ error }}</b></p>
        </div>  
        {% endif %}
    </div>

<!-- Bootstrap scripts -->
	<script src="{% static 'Mailing/bootstrap/js/jquery-3.4.1.min.js' %}"></script>
	<script src="{% static 'Mailing/bootstrap/js/bootstrap.min.js' %}"></script>


</body>
</html>
